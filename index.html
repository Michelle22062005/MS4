<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Products</title>
</head>
<body style="background-color: rgb(168, 249, 255);">
    <section class="card mt-5 m-auto p-3 w-50">
        <form  id="formProduct">
            <div class="mb-3">
                <label for="">Enter name product</label>
                <input id="product" class="form-control" type="text" placeholder="product" required>
            </div>
            <div class="mb-3">
                <label for="">Enter price product</label>
                <input id="price" class="form-control" type="number" placeholder="$0.00" required>
            </div>
            <div class="mb-3">
                <label for="">Enter description product</label>
                <textarea class="form-control" name="text" id="description" type="text" placeholder="Enter text"></textarea>
            </div >
            <input type="submit" class="form-control">
            <div id="message"></div>
        </form>
    </section>
    
    <section class="card w-50 mt-5 m-auto mb-5 p-3">
        <h3>Lista de productos</h3>
        <ul id="listProduct">

        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
