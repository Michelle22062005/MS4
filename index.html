<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Gesti칩n de Productos - CRUD Completo</title>
    <style>
        body {
            background: linear-gradient(135deg, #5b8ef4 0%, #96a0eb 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .list-group-item {
            transition: transform 0.2s;
        }
        .list-group-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <!-- TASK 1: Estructura del proyecto -->
    <div class="container">
        <!-- Encabezado -->
        <div class="text-center text-white mb-4">
            <h1>Sistema de Gesti칩n de Productos</h1>
        </div>

        <!-- TASK 2: Formulario para capturar datos -->
        <section class="card mt-4 mx-auto p-4" style="max-width: 600px;">
            <h3 class="mb-3">Agregar Producto</h3>
            <form id="formProduct">
                <!-- Campo: Nombre del producto -->
                <div class="mb-3">
                    <label for="product" class="form-label">Nombre del Producto</label>
                    <input 
                        id="product" 
                        class="form-control" 
                        type="text" 
                        placeholder="Ej: Carne de res"
                        minlength="3"
                        required>
                    <small class="form-text text-muted">M칤nimo 3 caracteres</small>
                </div>

                <!-- Campo: Precio -->
                <div class="mb-3">
                    <label for="price" class="form-label">Precio (USD) *</label>
                    <input 
                        id="price" 
                        class="form-control" 
                        type="number" 
                        step="0.01"
                        min="0.01"
                        placeholder="0.00"
                        required>
                    <small class="form-text text-muted">Ingrese un valor mayor a 0</small>
                </div>

                <!-- Campo: Descripci칩n -->
                <div class="mb-3">
                    <label for="description" class="form-label">Descripci칩n *</label>
                    <textarea 
                        class="form-control" 
                        id="description" 
                        rows="3"
                        placeholder="Descripci칩n detallada del producto"
                        required></textarea>
                </div>

                <!-- Bot칩n de env칤o -->
                <input type="submit" value="Agregar Producto" class="form-control btn btn-primary">
                
                <!-- TASK 2: Contenedor para mensajes din치micos -->
                <div id="message" class="mt-3"></div>
            </form>
        </section>

        <!-- TASK 3: Lista para renderizar productos -->
        <section class="card mx-auto mt-4 mb-5 p-4" style="max-width: 800px;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>游늶 Lista de Productos</h3>
                <span class="badge bg-primary" id="productCount">0 productos</span>
            </div>
            
            <!-- TASK 3: Lista din치mica (se manipula con JavaScript) -->
            <ul id="listProduct" class="list-group">
                <!-- Los productos se cargar치n din치micamente aqu칤 -->
            </ul>
            
            <!-- Mensaje cuando no hay productos -->
            <div id="emptyMessage" class="text-center text-muted mt-3" style="display: none;">
                <p>No hay productos registrados. 춰Agrega tu primer producto arriba!</p>
            </div>
        </section>
    </div>

    <!-- TASK 1: Scripts - Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    
    <!-- Script para actualizar contador de productos -->
    <script>
        // Actualizar contador cuando cambie la lista
        const observer = new MutationObserver(() => {
            const count = document.querySelectorAll('#listProduct li').length;
            document.getElementById('productCount').textContent = `${count} producto${count !== 1 ? 's' : ''}`;
            
            // Mostrar/ocultar mensaje de lista vac칤a
            const emptyMessage = document.getElementById('emptyMessage');
            const listProduct = document.getElementById('listProduct');
            if (count === 0) {
                emptyMessage.style.display = 'block';
                listProduct.style.display = 'none';
            } else {
                emptyMessage.style.display = 'none';
                listProduct.style.display = 'block';
            }
        });
        
        observer.observe(document.getElementById('listProduct'), { 
            childList: true 
        });
    </script>
</body>
</html>
